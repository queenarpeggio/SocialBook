<head>
  <title>SocialBook</title>
</head>

<body>

<template name="profile">
  
    <div class="row">
      <div class="col">
        <img src="anonymous-online.jpg" class="rounded mx-auto d-block" alt="">        
      </div>

    <div class="row justify-content-around">
      <div class="col-7">
        <p class="display-4" align="center">Dr.Anonymous</p>
